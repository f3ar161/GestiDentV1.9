<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteCreateDlg" widgetVar="PacienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePacienteTitle}">
            
                <h:form id="PacienteCreateForm" >
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                            <p:outputLabel value="#{bundle.CreatePacienteLabel_nombresPaciente}" for="nombresPaciente" />
                            <p:inputText id="nombresPaciente" value="#{pacienteController.selected.nombresPaciente}" title="#{bundle.CreatePacienteTitle_nombresPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombresPaciente}"/>
                            <p:outputLabel value="#{bundle.CreatePacienteLabel_apellidosPaciente}" for="apellidosPaciente" />
                            <p:inputText id="apellidosPaciente" value="#{pacienteController.selected.apellidosPaciente}" title="#{bundle.CreatePacienteTitle_apellidosPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apellidosPaciente}"/>
                            <p:outputLabel value="#{bundle.CreatePacienteLabel_ciPaciente}" for="ciPaciente" />
                            <p:inputText id="ciPaciente" value="#{pacienteController.selected.ciPaciente}" title="#{bundle.CreatePacienteTitle_ciPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_ciPaciente}"/>

                            
                            <p:outputLabel value="#{bundle.CreatePacienteLabel_emailPaciente}" for="emailPaciente" />
                            
                            <p:inputText id="emailPaciente" value="#{pacienteController.selected.emailPaciente}" title="#{bundle.CreatePacienteTitle_emailPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_emailPaciente}" placeholder="Confirme su e-mail">
                                <p><input type="text" name="para"/></p>  
                            </p:inputText>

                            
                            <p:outputLabel value="#{bundle.CreatePacienteLabel_telefonoFijoPaciente}" for="telefonoFijoPaciente" />
                            <p:inputText id="telefonoFijoPaciente" value="#{pacienteController.selected.telefonoFijoPaciente}" title="#{bundle.CreatePacienteTitle_telefonoFijoPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_telefonoFijoPaciente}"/>
                            <p:outputLabel value="#{bundle.CreatePacienteLabel_celularPaciente}" for="celularPaciente" />
                            <p:inputText id="celularPaciente" value="#{pacienteController.selected.celularPaciente}" title="#{bundle.CreatePacienteTitle_celularPaciente}" />

                            <p:outputLabel value="#{bundle.CreatePacienteLabel_passwordPaciente}" for="passwordPaciente" />
                            <p:password id="passwordPaciente" value="#{pacienteController.selected.passwordPaciente}" title="#{bundle.CreatePacienteTitle_passwordPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_passwordPaciente}" placeholder="Confirme su contraseÃ±a">
                                <p><input type="password" name="contra"/></p>  
                            </p:password>

                            
                            <p:outputLabel value="#{bundle.CreatePacienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                            <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.CreatePacienteTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_fechaNacimiento}" showOn="button"/>
                        </p:panelGrid>
                        <p:commandButton type="submit" action="resultado.jsp" actionListener="#{pacienteController.create}" value="#{bundle.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'PacienteCreateDialog');"/>
                    </h:panelGroup>
                </h:form>
            
        </p:dialog>
    </ui:composition>
</html>
