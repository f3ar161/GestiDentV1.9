<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoctorCreateDlg" widgetVar="DoctorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDoctorTitle}">
            <h:form id="DoctorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doctorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_idDoctor}" for="idDoctor" />
                        <p:inputText id="idDoctor" value="#{doctorController.selected.idDoctor}" title="#{bundle.CreateDoctorTitle_idDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_idDoctor}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_nombresDoctor}" for="nombresDoctor" />
                        <p:inputText id="nombresDoctor" value="#{doctorController.selected.nombresDoctor}" title="#{bundle.CreateDoctorTitle_nombresDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_nombresDoctor}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_apellidosDoctor}" for="apellidosDoctor" />
                        <p:inputText id="apellidosDoctor" value="#{doctorController.selected.apellidosDoctor}" title="#{bundle.CreateDoctorTitle_apellidosDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_apellidosDoctor}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_ciDoctor}" for="ciDoctor" />
                        <p:inputText id="ciDoctor" value="#{doctorController.selected.ciDoctor}" title="#{bundle.CreateDoctorTitle_ciDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_ciDoctor}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_especialidadDoctor}" for="especialidadDoctor" />
                        <p:inputText id="especialidadDoctor" value="#{doctorController.selected.especialidadDoctor}" title="#{bundle.CreateDoctorTitle_especialidadDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_especialidadDoctor}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_numConsultorioDoctor}" for="numConsultorioDoctor" />
                        <p:inputText id="numConsultorioDoctor" value="#{doctorController.selected.numConsultorioDoctor}" title="#{bundle.CreateDoctorTitle_numConsultorioDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_numConsultorioDoctor}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_emailDoctor}" for="emailDoctor" />
                        <p:inputText id="emailDoctor" value="#{doctorController.selected.emailDoctor}" title="#{bundle.CreateDoctorTitle_emailDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_emailDoctor}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_telefonoFijoDoctor}" for="telefonoFijoDoctor" />
                        <p:inputText id="telefonoFijoDoctor" value="#{doctorController.selected.telefonoFijoDoctor}" title="#{bundle.CreateDoctorTitle_telefonoFijoDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_telefonoFijoDoctor}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_celularDoctor}" for="celularDoctor" />
                        <p:inputText id="celularDoctor" value="#{doctorController.selected.celularDoctor}" title="#{bundle.CreateDoctorTitle_celularDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_celularDoctor}"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_fechaNacimientoDoctor}" for="fechaNacimientoDoctor" />
                        <p:calendar id="fechaNacimientoDoctor" pattern="MM/dd/yyyy" value="#{doctorController.selected.fechaNacimientoDoctor}" title="#{bundle.EditDoctorTitle_fechaNacimientoDoctor}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_fechaNacimientoDoctor}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDoctorLabel_passwordDoctor}" for="passwordDoctor" />
                        <p:inputText id="passwordDoctor" value="#{doctorController.selected.passwordDoctor}" title="#{bundle.CreateDoctorTitle_passwordDoctor}" required="true" requiredMessage="#{bundle.CreateDoctorRequiredMessage_passwordDoctor}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{doctorController.create}" value="#{bundle.Save}" update="display,:DoctorListForm:datalist,:growl" oncomplete="handleSubmit(args,'DoctorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DoctorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
