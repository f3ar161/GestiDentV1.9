<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorCreateDlg" widgetVar="AdministradorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdministradorTitle}">
            <h:form id="AdministradorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administradorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdministradorLabel_idAdministrador}" for="idAdministrador" />
                        <p:inputText id="idAdministrador" value="#{administradorController.selected.idAdministrador}" title="#{bundle.CreateAdministradorTitle_idAdministrador}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_idAdministrador}"/>
                        <p:outputLabel value="#{bundle.CreateAdministradorLabel_ciAdministrador}" for="ciAdministrador" />
                        <p:inputText id="ciAdministrador" value="#{administradorController.selected.ciAdministrador}" title="#{bundle.CreateAdministradorTitle_ciAdministrador}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_ciAdministrador}"/>
                        <p:outputLabel value="#{bundle.CreateAdministradorLabel_nombreAdiministrador}" for="nombreAdiministrador" />
                        <p:inputText id="nombreAdiministrador" value="#{administradorController.selected.nombreAdiministrador}" title="#{bundle.CreateAdministradorTitle_nombreAdiministrador}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_nombreAdiministrador}"/>
                        <p:outputLabel value="#{bundle.CreateAdministradorLabel_passwordAdministrador}" for="passwordAdministrador" />
                        <p:inputText id="passwordAdministrador" value="#{administradorController.selected.passwordAdministrador}" title="#{bundle.CreateAdministradorTitle_passwordAdministrador}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_passwordAdministrador}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorController.create}" value="#{bundle.Save}" update="display,:AdministradorListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdministradorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministradorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
