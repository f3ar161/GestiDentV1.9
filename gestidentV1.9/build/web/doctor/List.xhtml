<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDoctorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DoctorListForm">
                <p:panel header="#{bundle.ListDoctorTitle}">
                    <p:dataTable id="datalist" value="#{doctorController.items}" var="item"
                                 selectionMode="single" selection="#{doctorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDoctor}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_idDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_nombresDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombresDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_apellidosDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidosDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_ciDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_especialidadDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.especialidadDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_numConsultorioDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.numConsultorioDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_emailDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_telefonoFijoDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoFijoDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_celularDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.celularDoctor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_fechaNacimientoDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimientoDoctor}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDoctorTitle_passwordDoctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.passwordDoctor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{doctorController.prepareCreate}" update=":DoctorCreateForm" oncomplete="PF('DoctorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DoctorViewForm" oncomplete="PF('DoctorViewDialog').show()" disabled="#{empty doctorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DoctorEditForm" oncomplete="PF('DoctorEditDialog').show()" disabled="#{empty doctorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{doctorController.destroy}" update=":growl,datalist" disabled="#{empty doctorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
