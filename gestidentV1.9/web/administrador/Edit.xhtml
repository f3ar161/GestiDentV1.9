<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministradorEditDlg" widgetVar="AdministradorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdministradorTitle}">
            <h:form id="AdministradorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administradorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_idAdministrador}" for="idAdministrador" />
                        <p:inputText id="idAdministrador" value="#{administradorController.selected.idAdministrador}" title="#{bundle.EditAdministradorTitle_idAdministrador}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_idAdministrador}"/>
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_ciAdministrador}" for="ciAdministrador" />
                        <p:inputText id="ciAdministrador" value="#{administradorController.selected.ciAdministrador}" title="#{bundle.EditAdministradorTitle_ciAdministrador}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_ciAdministrador}"/>
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_nombreAdiministrador}" for="nombreAdiministrador" />
                        <p:inputText id="nombreAdiministrador" value="#{administradorController.selected.nombreAdiministrador}" title="#{bundle.EditAdministradorTitle_nombreAdiministrador}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_nombreAdiministrador}"/>
                        <p:outputLabel value="#{bundle.EditAdministradorLabel_passwordAdministrador}" for="passwordAdministrador" />
                        <p:inputText id="passwordAdministrador" value="#{administradorController.selected.passwordAdministrador}" title="#{bundle.EditAdministradorTitle_passwordAdministrador}" required="true" requiredMessage="#{bundle.EditAdministradorRequiredMessage_passwordAdministrador}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administradorController.update}" value="#{bundle.Save}" update="display,:AdministradorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdministradorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministradorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
