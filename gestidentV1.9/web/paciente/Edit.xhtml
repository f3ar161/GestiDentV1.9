<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PacienteEditDlg" widgetVar="PacienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPacienteTitle}">
            <h:form id="PacienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pacienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPacienteLabel_idPaciente}" for="idPaciente" />
                        <p:inputText id="idPaciente" value="#{pacienteController.selected.idPaciente}" title="#{bundle.EditPacienteTitle_idPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_idPaciente}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_nombresPaciente}" for="nombresPaciente" />
                        <p:inputText id="nombresPaciente" value="#{pacienteController.selected.nombresPaciente}" title="#{bundle.EditPacienteTitle_nombresPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_nombresPaciente}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_apellidosPaciente}" for="apellidosPaciente" />
                        <p:inputText id="apellidosPaciente" value="#{pacienteController.selected.apellidosPaciente}" title="#{bundle.EditPacienteTitle_apellidosPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_apellidosPaciente}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_ciPaciente}" for="ciPaciente" />
                        <p:inputText id="ciPaciente" value="#{pacienteController.selected.ciPaciente}" title="#{bundle.EditPacienteTitle_ciPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_ciPaciente}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_emailPaciente}" for="emailPaciente" />
                        <p:inputText id="emailPaciente" value="#{pacienteController.selected.emailPaciente}" title="#{bundle.EditPacienteTitle_emailPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_emailPaciente}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_telefonoFijoPaciente}" for="telefonoFijoPaciente" />
                        <p:inputText id="telefonoFijoPaciente" value="#{pacienteController.selected.telefonoFijoPaciente}" title="#{bundle.EditPacienteTitle_telefonoFijoPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_telefonoFijoPaciente}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_celularPaciente}" for="celularPaciente" />
                        <p:inputText id="celularPaciente" value="#{pacienteController.selected.celularPaciente}" title="#{bundle.EditPacienteTitle_celularPaciente}" />
                        <p:outputLabel value="#{bundle.EditPacienteLabel_passwordPaciente}" for="passwordPaciente" />
                        <p:inputText id="passwordPaciente" value="#{pacienteController.selected.passwordPaciente}" title="#{bundle.EditPacienteTitle_passwordPaciente}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_passwordPaciente}"/>
                        <p:outputLabel value="#{bundle.EditPacienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.EditPacienteTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPacienteRequiredMessage_fechaNacimiento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pacienteController.update}" value="#{bundle.Save}" update="display,:PacienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PacienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PacienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
