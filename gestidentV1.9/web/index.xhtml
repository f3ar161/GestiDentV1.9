<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Gestident</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <h:form id="PacienteListForm">

            <H5 align="right">
                <p:button outcome="Login" value="Login"></p:button>
                <div>
                    <ui:composition template="/template.xhtml">
                        <ui:define name="title">
                            <h:outputText value="#{bundle.ListPacienteTitle}"></h:outputText>
                        </ui:define>

                        <ui:define name="body">

                            <h:form id="PacienteListForm">
                                <p:panel header="#{bundle.ListPacienteTitle}">
                                    <p:dataTable id="datalist" value="#{pacienteController.items}" var="item"
                                                 selectionMode="single" selection="#{pacienteController.selected}"
                                                 paginator="true"
                                                 rowKey="#{item.idPaciente}"
                                                 rows="10"
                                                 rowsPerPageTemplate="10,20,30,40,50"
                                                 >

                                        <f:facet name="footer"> 
                                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pacienteController.prepareCreate}" update=":PacienteCreateForm" oncomplete="PF('PacienteCreateDialog').show()"/>

                                        </f:facet>
                                    </p:dataTable>


                                </p:panel>
                            </h:form>


                            <p:button outcome="/paciente/List" value="Registrarse"></p:button>
                            <ui:include src="Create.xhtml"/>
                        </ui:define>
                    </ui:composition>

                </div>



            </H5>


        </h:form>
        <!--
                <br />
                <h:link outcome="/administrador/List" value="Show All Administrador Items"/>
                <br />
                <h:link outcome="/cita/List" value="Show All Cita Items"/>
                <br />
                <h:link outcome="/doctor/List" value="Show All Doctor Items"/>
                <br />
                <h:link outcome="/paciente/List" value="Show All Paciente Items"/>
        -->

    </h:body>
</html>
