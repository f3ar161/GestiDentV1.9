<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CitaCreateDlg" widgetVar="CitaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCitaTitle}">
            <h:form id="CitaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{citaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCitaLabel_idCita}" for="idCita" />
                        <p:inputText id="idCita" value="#{citaController.selected.idCita}" title="#{bundle.CreateCitaTitle_idCita}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_idCita}"/>
                        <p:outputLabel value="#{bundle.CreateCitaLabel_fechaCita}" for="fechaCita" />
                        <p:calendar id="fechaCita" pattern="MM/dd/yyyy HH:mm:ss" value="#{citaController.selected.fechaCita}" title="#{bundle.EditCitaTitle_fechaCita}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_fechaCita}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCitaLabel_estadoCita}" for="estadoCita" />
                        <p:inputText id="estadoCita" value="#{citaController.selected.estadoCita}" title="#{bundle.CreateCitaTitle_estadoCita}" required="true" requiredMessage="#{bundle.CreateCitaRequiredMessage_estadoCita}"/>
                        <p:outputLabel value="#{bundle.CreateCitaLabel_doctorIDDOCTOR}" for="doctorIDDOCTOR" />
                        <p:selectOneMenu id="doctorIDDOCTOR" value="#{citaController.selected.doctorIDDOCTOR}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_doctorIDDOCTOR}">
                            <f:selectItems value="#{doctorController.itemsAvailableSelectOne}"
                                           var="doctorIDDOCTORItem"
                                           itemValue="#{doctorIDDOCTORItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCitaLabel_pacienteIDPACIENTE}" for="pacienteIDPACIENTE" />
                        <p:selectOneMenu id="pacienteIDPACIENTE" value="#{usuario.nombre}" required="true" requiredMessage="#{bundle.EditCitaRequiredMessage_pacienteIDPACIENTE}">
                            <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"
                                           var="pacienteIDPACIENTEItem"
                                           itemValue="#{pacienteIDPACIENTEItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{citaController.create}" value="#{bundle.Save}" update="display,:CitaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CitaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CitaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
